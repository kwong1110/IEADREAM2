updateCount=UPDATE BOARD SET HIT=HIT+1 WHERE POST_NO=?
selectBoard=SELECT POST_NO, TITLE, CONTENT FROM BOARD WHERE POST_NO=?
selectBestCouple=SELECT * FROM BEST_COUPLE WHERE POST_NO=?
selectPhoto=SELECT * FROM PHOTO WHERE POST_NO=? AND DELETED='N'
updatePtBoard=UPDATE BOARD SET TITLE=?, CONTENT=? WHERE POST_NO=?
updatePtBestCouple=UPDATE BEST_COUPLE SET M_NAME=?, F_NAME=?, DATING_PERIOD=?, FAVORIT_DATE=? WHERE POST_NO=?
updatePhoto=UPDATE PHOTO SET ORIGIN_NAME=?, CHANGE_NAME=? WHERE PHOTO_NO=?
insertNewPhoto=INSERT INTO PHOTO VALUES(SEQ_PHOTONO.NEXTVAL, ?, ?, ?, ?, ?, DEFAULT)